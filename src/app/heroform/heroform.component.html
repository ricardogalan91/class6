<div class="container">
    <div [hidden]="submitted">
      <h1>Hero Form</h1>
      <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name">
          <div *ngIf="heroForm.get('name')?.errors?.['required'] && !heroForm.get('name')?.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="alterEgo">Alter Ego</label>
          <input type="text" class="form-control" id="alterEgo" formControlName="alterEgo">
          <div *ngIf="heroForm.get('alterEgo')?.errors?.['required'] && !heroForm.get('alterEgo')?.pristine"
          class="alert alert-danger">
              Altero Ego is required
          </div>
          <div *ngIf="heroForm.get('alterEgo')?.errors?.['minlength'] && !heroForm.get('alterEgo')?.pristine"
          class="alert alert-danger">
              Altero Ego must have at least 3 characters
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>
      </form>
    </div>
</div>
